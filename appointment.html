<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Booking an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="row">
            <div class="container-lg">
                <h1 class="text-center">Booking an Appointment</h1>
            </div>

        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form id="addForm" class="form-inline mb-3">
                <div class="form-control">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" class="form-control mr-2" id="name">
                </div>
                <br>
                <div class="form-control">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control mr-2" id="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                </div>
                <br>
                <div class="form-control">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control mr-2" id="password">
                </div>
                <br>
                <div>
                    <input class="form-control" type="datetime-local" name="time" id="time">

                </div>
                <br>
                <div>                    
                    <button type="submit"  class="btn btn-primary form-control card-footer" onclick="test()" style="left: 50%;"> Submit</button>
                </div>

                <!-- <input type="text" class="form-control mr-2" id="item">
                <input type="text" class="form-control mr-2" id="description">
                <input type="submit" class="btn btn-dark" value="Submit"> -->
            </form>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script src="appointment.js"></script>
    
</body>
</html>
